<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link 
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
	title="docsify-darklight-theme"
	type="text/css"
  />
</head>
<body>
  <div id="app"></div>
  <script>
	window.$docsify = {
	  name: 'Majestic Shorts',
	  repo: 'https://github.com/mattmajestic/majestic-shorts-fullstack',
	  themeColor: '#3F51B5',
	  auto2top: true,
	  coverpage: true,
	  loadSidebar: true,
	  search: 'auto', // Enables search plugin
	  darkMode: {
		dark: {
		  background: '#1c2022',
		  toggleBtnBg: '#34495e',
		  textColor: '#b4b4b4'
		},
		light: {
		  background: 'white',
		  toggleBtnBg: 'var(--theme-color)',
		  textColor: 'var(--theme-color)'
		},
		autoSwitch: true
	  }
	};
	// Custom script to enable dark mode by default
	document.addEventListener('DOMContentLoaded', function() {
	  if (localStorage.getItem('docsify-darklight-theme') === null) {
		localStorage.setItem('docsify-darklight-theme', 'dark');
		location.reload();
	  }
	});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@1"></script>
  <script 
	src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
	type="text/javascript">
  </script>
</body>
</html>
